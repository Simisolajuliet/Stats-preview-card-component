<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-content">
          <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <div class="stat-value">10k+</div>
              <div class="stat-label">companies</div>
            </div>
            <div class="stat">
              <div class="stat-value">314</div>
              <div class="stat-label">templates</div>
            </div>
            <div class="stat">
              <div class="stat-value">12M+</div>
              <div class="stat-label">queries</div>
            </div>
          </div>
        </div>
        <div class="card-image">
          <img src="image-header-desktop.jpg" alt="Working">
        </div>
      </div>
</body>
</html>
